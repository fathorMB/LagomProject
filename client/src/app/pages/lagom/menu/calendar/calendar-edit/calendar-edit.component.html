<div class="flex items-center" mat-dialog-title>
    <h2 class="headline m-0 flex-auto">
        {{ event.title }}
    </h2>
</div>

<mat-divider class="text-border"></mat-divider>

<mat-dialog-content>
    <form [formGroup]="form">
        <div class="flex flex-col">
            <mat-form-field>
                <mat-label>Event Name</mat-label>
                <input formControlName="title" matInput />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Start Date</mat-label>
                <input [matDatepicker]="startDatepicker" formControlName="start" matInput />
                <mat-datepicker-toggle [for]="startDatepicker" matIconSuffix></mat-datepicker-toggle>
                <mat-datepicker #startDatepicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>End Date</mat-label>
                <input [matDatepicker]="endDatepicker" formControlName="end" matInput />
                <mat-datepicker-toggle [for]="endDatepicker" matIconSuffix></mat-datepicker-toggle>
                <mat-datepicker #endDatepicker></mat-datepicker>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="flex justify-end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="save()" class="save" color="primary" mat-raised-button>
        Save
    </button>
</mat-dialog-actions>
