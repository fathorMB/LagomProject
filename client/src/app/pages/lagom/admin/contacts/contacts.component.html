<vex-page-layout>
    <vex-page-layout-header
      class="pb-16 flex flex-col items-start justify-center">
      <div
        [class.container]="layoutCtrl.value === 'boxed'"
        [class.px-6]="layoutCtrl.value === 'fullwidth'"
        class="w-full flex flex-col sm:flex-row justify-between">
        <div>
          <h1 class="title mt-0 mb-1">Contacts</h1>
          <vex-breadcrumbs [crumbs]="['Administration', 'Contacts']"></vex-breadcrumbs>
        </div>
  
        <div class="hidden sm:block">
          <mat-button-toggle-group
            [formControl]="layoutCtrl"
            class="mt-4 sm:mt-0">
            <mat-button-toggle value="boxed">Boxed</mat-button-toggle>
            <mat-button-toggle value="fullwidth">Full-Width</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
    </vex-page-layout-header>
  
    <vex-page-layout-content
      [class.container]="layoutCtrl.value === 'boxed'"
      [class.px-6]="layoutCtrl.value === 'fullwidth'"
      class="-mt-6">
      <div class="card overflow-auto -mt-16">
        <div
          class="bg-app-bar px-6 h-16 border-b sticky left-0 flex items-center">
          <h2
            class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l hidden sm:block flex-none">
            <span *ngIf="selection.isEmpty()">Contacts</span>
            <span *ngIf="selection.hasValue()"
            >{{ selection.selected.length }} Contact<span
              *ngIf="selection.selected.length > 1"
            >s</span
            >
              selected</span
            >
          </h2>
  
          <div *ngIf="selection.hasValue()" class="mr-4 pr-4 border-r flex-none">
            <button
              (click)="deleteContacts(selection.selected)"
              color="primary"
              mat-icon-button
              matTooltip="Delete selected"
              type="button">
              <mat-icon svgIcon="mat:delete"></mat-icon>
            </button>              
          </div>
  
          <mat-form-field subscriptSizing="dynamic">
            <mat-icon matIconPrefix svgIcon="mat:search"></mat-icon>
            <input
              matInput
              [formControl]="searchCtrl"
              placeholder="Search&hellip;"
              type="text" />
          </mat-form-field>
  
          <span class="flex-1"></span>
  
          <button
            [matMenuTriggerFor]="columnFilterMenu"
            class="ml-4 flex-none"
            mat-icon-button
            matTooltip="Filter Columns"
            type="button">
            <mat-icon svgIcon="mat:filter_list"></mat-icon>
          </button>
  
          <button
            (click)="createContact()"
            class="ml-4 flex-none"
            color="primary"
            mat-mini-fab
            matTooltip="Add Contact"
            type="button">
            <mat-icon svgIcon="mat:add"></mat-icon>
          </button>
        </div>
  
        <table
          @stagger
          [dataSource]="dataSource"
          class="w-full"
          mat-table
          matSort>
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
          <!-- Checkbox Column -->
          <ng-container matColumnDef="checkbox">
            <th *matHeaderCellDef mat-header-cell>
              <mat-checkbox
                (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
                color="primary">
              </mat-checkbox>
            </th>
            <td *matCellDef="let row" class="w-4" mat-cell>
              <mat-checkbox
                (change)="$event ? selection.toggle(row) : null"
                (click)="$event.stopPropagation()"
                [checked]="selection.isSelected(row)"
                color="primary">
              </mat-checkbox>
            </td>
          </ng-container>            
  
          <!-- Text Columns -->
          <ng-container *ngFor="let column of columns; trackBy: trackByProperty">
            <ng-container
              *ngIf="column.type === 'text'"
              [matColumnDef]="column.property">
              <th
                *matHeaderCellDef
                class="uppercase"
                mat-header-cell
                mat-sort-header>
                {{ column.label }}
              </th>
              <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>
                {{ row[column.property] }}
              </td>
            </ng-container>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="actions">
            <th *matHeaderCellDef mat-header-cell mat-sort-header></th>
            <td *matCellDef="let row" class="w-10 text-secondary" mat-cell>
              <button
                (click)="$event.stopPropagation()"
                [matMenuTriggerData]="{ customer: row }"
                [matMenuTriggerFor]="actionsMenu"
                mat-icon-button
                type="button">
                <mat-icon svgIcon="mat:more_horiz"></mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
          <tr
            (click)="updateContact(row)"
            *matRowDef="let row; columns: visibleColumns"
            @fadeInUp
            class="hover:bg-hover transition duration-400 ease-out-swift cursor-pointer"
            mat-row></tr>
        </table>
  
        <mat-paginator
          [pageSizeOptions]="pageSizeOptions"
          [pageSize]="pageSize"
          class="sticky left-0"></mat-paginator>
      </div>
    </vex-page-layout-content>
  </vex-page-layout>
  
  <mat-menu #columnFilterMenu="matMenu" xPosition="before" yPosition="below">
    <button
      (click)="toggleColumnVisibility(column, $event)"
      *ngFor="let column of columns"
      class="mat-menu-item block">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        [(ngModel)]="column.visible"
        color="primary">
        {{ column.label }}
      </mat-checkbox>
    </button>
  </mat-menu>
  
  <mat-menu #actionsMenu="matMenu" xPosition="before" yPosition="below">
    <ng-template let-contact="contact" matMenuContent>
      <button (click)="updateContact(contact)" mat-menu-item>
        <mat-icon svgIcon="mat:edit"></mat-icon>
        <span>Edit</span>
      </button>
      <button (click)="deleteContact(contact)" mat-menu-item>
        <mat-icon svgIcon="mat:delete"></mat-icon>
        <span>Delete</span>
      </button>
    </ng-template>
  </mat-menu>
